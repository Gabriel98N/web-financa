<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Painel</title>
</head>

<body>

  <div class="container-loader" data-loader="geral">
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <p></p>
  </div>


  <div class="estrutura">
    <header class="header">
      <nav class="nav-header container">
        <div class="area-pesquisa">
          <input type="text" id="pesquisa" placeholder="Buscar...">
        </div>
        <ul class="lista-header">
          <li data-card="transacao">
            <a href="#" class="add-transacao abrir-box">Adicionar</a>
            <div class="box-card">
              <form data-formulario="transacao">
                <div>
                  <label for="tipo-transacao">Tipo</label>
                  <select id="tipo-transacao" required autocomplete="off">
                    <option value="" selected disabled></option>
                    <option value="despesas">Despesas</option>
                    <option value="receitas">Receitas</option>
                  </select>
                  <span class="mensagem"></span>
                </div>
                <div>
                  <div class="column2-input">
                    <div>
                      <label for="estabelecimento">Estabelecimento</label>
                      <input id="estabelecimento" required autocomplete="off" autofocus />
                      <span class="mensagem"></span>
                    </div>
                    <div>
                      <label for="valor">Valor</label>
                      <input type="number" id="valor" required autocomplete="off" autofocus />
                      <span class="mensagem"></span>
                    </div>
                  </div>
                </div>
                <div>
                  <div class="column2-input">
                    <div>
                      <label for="dia-transacao">Dia</label>
                      <input type="number" id="dia-transacao" required autocomplete="off" />
                      <span class="mensagem"></span>
                    </div>
                    <div>
                      <label for="mes-transacao">Mês</label>
                      <input id="mes-transacao" required autocomplete="off" />
                      <span class="mensagem"></span>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-adicionar" disabled>Adicionar transação</button>
              </form>
            </div>
          </li>
          <li data-card="notificacao">
            <a title="Notificação" href="#" class="icon-header abrir-box">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-1.29 1.29c-.63.63-.19 1.71.7 1.71h13.17c.89 0 1.34-1.08.71-1.71L18 16z" />
              </svg>
            </a>
            <div class="box-card">

            </div>
          </li>
          <li data-card="configuracao">
            <a title="Configurações" href="#" class="icon-header abrir-box">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path d="M0 0h24v24H0V0z" fill="none" />

              </svg>
            </a>
            <div class="box-card">

            </div>
          </li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <div class="area-painel container">
        <h1>Painel</h1>
        <div class="container-info grid-column1">
          <div class="container-dados">
            <div class="dados" data-dados="receitas">
              <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 0 24 24" width="32px" fill="#222C35">
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.42 0 2.13.54 2.39 1.4.12.4.45.7.87.7h.3c.66 0 1.13-.65.9-1.27-.42-1.18-1.4-2.16-2.96-2.54V4.5c0-.83-.67-1.5-1.5-1.5S10 3.67 10 4.5v.66c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-1.65 0-2.5-.59-2.83-1.43-.15-.39-.49-.67-.9-.67h-.28c-.67 0-1.14.68-.89 1.3.57 1.39 1.9 2.21 3.4 2.53v.67c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5v-.65c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z" />
                </svg>
              </span>
              <h3>Receitas</h3>
              <p>R$ 0,00</p>
            </div>
            <div class="dados" data-dados="despesas">
              <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 0 24 24" width="32px" fill="#222C35">
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path d="M12.5 6.9c1.42 0 2.13.54 2.39 1.4.13.43.56.7 1.01.7h.06c.7 0 1.22-.71.97-1.36-.44-1.15-1.41-2.08-2.93-2.45V4.5c0-.83-.67-1.5-1.5-1.5S11 3.67 11 4.5v.66c-.39.08-.75.21-1.1.36l1.51 1.51c.32-.08.69-.13 1.09-.13zM4.77 4.62c-.39.39-.39 1.02 0 1.41L7.5 8.77c0 2.08 1.56 3.22 3.91 3.91l3.51 3.51c-.34.49-1.05.91-2.42.91-1.65 0-2.5-.59-2.83-1.43-.15-.39-.49-.67-.9-.67H8.6c-.72 0-1.24.74-.95 1.39.59 1.33 1.89 2.12 3.36 2.44v.67c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5v-.65c.96-.18 1.83-.55 2.46-1.12l1.51 1.51c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L6.18 4.62c-.39-.39-1.02-.39-1.41 0z" />
                </svg>
              </span>
              <h3>Despesas</h3>
              <p>R$ 0,00</p>
            </div>
            <div class="dados" data-dados="transacao">
              <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="32px" viewBox="0 0 24 24" width="32px" fill="#222C35">
                  <path d="M0,0h24v24H0V0z" fill="none" />
                  <g>
                    <path d="M14,9h-4C9.45,9,9,8.55,9,8v0c0-0.55,0.45-1,1-1h4c0.55,0,1,0.45,1,1v0C15,8.55,14.55,9,14,9z" />
                    <path d="M14,12h-4c-0.55,0-1-0.45-1-1v0c0-0.55,0.45-1,1-1h4c0.55,0,1,0.45,1,1v0C15,11.55,14.55,12,14,12z" />

                    <circle cx="17" cy="11" r="1" />
                  </g>
                </svg>
              </span>
              <h3>Total de Transações</h3>
              <p>0</p>
            </div>
          </div>
          <div class="container-grafico">
            <h3>Percentual das transações por mês</h3>
            <div class="box-grafico">
              <div data-grafico="">
                <div class="cubo">
                  <div class="liquido"></div>
                  <div class="tooltip"></div>
                </div>
                <p class="mes-texto">Jan</p>
              </div>
              <div data-grafico="">
                <div class="cubo">

              </div>
              <div data-grafico="">

                  <div class="tooltip"></div>

                <div class="cubo">

                <div class="cubo">
                  <div class="liquido"></div>
                  <div class="tooltip"></div>
                </div>
                <p class="mes-texto">Jun</p>
              </div>
              <div data-grafico="">
                <div class="cubo">
                  <div class="liquido"></div>
                  <div class="tooltip"></div>
                </div>
                <p class="mes-texto">Jul</p>
              </div>
              <div data-grafico="">
                <div class="cubo">
                  <div class="liquido"></div>
                  <div class="tooltip"></div>
                </div>
                <p class="mes-texto">Ago</p>
              </div>
              <div data-grafico="">
                <div class="cubo">
                  <div class="liquido"></div>
                  <div class="tooltip"></div>
                </div>
                <p class="mes-texto">Set</p>
              </div>
              <div data-grafico="">
                <div class="cubo">
                  <div class="liquido"></div>
                  <div class="tooltip"></div>
                </div>
                <p class="mes-texto">Out</p>
              </div>
              <div data-grafico="">
                <div class="cubo">
                  <div class="liquido"></div>
                  <div class="tooltip"></div>
                </div>

              </div>
              <div data-grafico="">

                  <div class="liquido"></div>
                  <div class="tooltip"></div>
                </div>
                <p class="mes-texto">Dez</p>
              </div>
            </div>
          </div>
          <div class="container-transacao">
            <h3>Transações</h3>
            <div class="box-transacao">
              <!-- Transação -->
            </div>
          </div>
        </div>
        <div class="area-cartao grid-column2">
          <div class="box-lista-cartao">
            <h3>Meu cartão</h3>
            <div class="lista-cartao">
              <span class="qt-cartao">0</span>
              <a title="lista de cartões" href="#" class="abrir-lista-cartao">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#222C35">
                  <path d="M0 0h24v24H0V0z" fill="none" />

                </svg>
              </a>
              <div class="cartao-cadastrado">
                <span class="vazio">Nenhum cartão</span>
                <!-- Cartão cadastrado -->
              </div>
            </div>
          </div>
          <div class="cartao">
            <div class="logos-cartao">
              <div class="logo-bandeira">
                <img src="/img/icons/master-card.png" alt="mastercard">
              </div>
            </div>
            <p class="nome-impresso">Gabriel Souza</p>
          </div>
          <a href="/cadastro.html" class="add-cartao">Novo cartão</a>

    <div class="aside-navegacao">

            <a title="Painel" href="/index.html">
