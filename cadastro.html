<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Cadastro</title>
</head>

<body>



  <div class="container-cadastro">


    <div class="container-loader" data-loader="geral">
      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p></p>
    </div>

    <div class="box-cadastro">
      <h2>Cadastrar cartão</h2>
      <form data-formulario="cadastro-cartao">
        <div>
          <label for="instituicao">Instituição</label>
          <select id="instituicao" required autocomplete="off">
            <option value="" selected disabled></option>
          </select>
          <div class="show-cartao">
            <div class="cartao">
              <div class="logos-cartao">
                <div class="logo-bandeira">
                  <img src="/prototipo/icons/mastercard.svg" alt="mastercard">
                </div>
              </div>
              <p class="nome-impresso">Gabriel Souza</p>
            </div>
            <div class="img-instituicao">
              <img src="" alt="">
            </div>
          </div>
        </div>
        <div>
          <label for="nome-impresso">Nome impresso</label>
          <input type="text" id="nome-impresso" required autocomplete="off" autofocus />
          <span class="mensagem"></span>
        </div>
        <div>
          <label for="limite">Limite</label>
          <input type="number" id="limite" required autocomplete="off" />
          <span class="mensagem"></span>
        </div>
        <button type="button" class="btn btn-cadastrar" disabled>Cadastrar cartão</button>
        <a href="/index.html" class="voltar-painel">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path>
          </svg>
          Voltar para painel
        </a>
      </form>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
